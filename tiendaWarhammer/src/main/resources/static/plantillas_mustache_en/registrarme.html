<div>Enter your registration details:</div>

<form id="form_registro">
Name: <input type="text" id="nombre" required="required" pattern="^[A-Za-z0-9áéíóúÁÉÍÓÚñÑ ]+$" minlength="2" maxlength="15"/> <br>
Email: <input required="required" type="email" id="email"/> <br>
Password: <input required="required" type="password" id="pass" minlength="8" /> <br>
City: <input required="required" type="text" id="localidad" /> <br>
Postal Code: <input required="required" type="text" id="cp" pattern="[0-9]+" /> <br>
<input type="submit" value="REGISTER" />
</form>
