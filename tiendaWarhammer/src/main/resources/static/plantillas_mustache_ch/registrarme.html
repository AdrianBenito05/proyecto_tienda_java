<div>请输入你的注册信息：</div>

<form id="form_registro">
姓名：<input type="text" id="nombre" required="required" pattern="^[A-Za-z0-9áéíóúÁÉÍÓÚñÑ ]+$" minlength="3" maxlength="40"/> <br>
邮箱：<input required="required" type="email" id="email"/> <br>
密码：<input required="required" type="password" id="pass" minlength="3" maxlength="30" /> <br>
城市：<input required="required" type="text" id="localidad" /> <br>
邮编：<input required="required" type="text" id="cp" pattern="[0-9]+" /> <br>
<input type="submit" value="注册" />
</form>
